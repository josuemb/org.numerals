plugins {
    id 'groovy'
    id 'eclipse'
    id 'application'
}

version = 0.1

mainClassName = "org.numerals.Console"

defaultTasks 'clean', 'build'


jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy', version: '3.0.18'
    testImplementation group: 'junit', name: 'junit', version: '4.+'
}